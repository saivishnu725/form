<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>

<body>
    <div id="main-body" style="text-align:center;">
        <h1 class="name">Employee Interests Survey</h1>

        <form action="">
            <label for="department">Department: </label>
            <input type="text" name="department" id="department" placeholder="HR, Marketing, Sales">
            <br><br>
            <label for="about-self">Say a little about yourself: </label>
            <textarea name="about-self" id="about-self" cols="30" rows="5"></textarea>
            <br><br>
            <p id="exercise">Exercise at Home?</p>
            <label for="yes">Yes</label>
            <input type="radio" name="exercise" id="yes">
            <label for="no">No</label>
            <input type="radio" name="exercise" id="no">
            <br><br>
            <p id="read">How do you like to read?</p>
            <label for="book">Book</label> <input type="checkbox" name="read" id="book">
            <label for="article">Article</label> <input type="checkbox" name="read" id="article">
            <label for="audio">Audio Books</label> <input type="checkbox" name="read" id="audio">
            <label for="essay">Essays</label> <input type="checkbox" name="read" id="essay">
            <br><br><br>
            <label for="genre">Favorite Genre: </label>
            <select name="genre" id="genre">
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="horror">Horror</option>
                <option value="drama">Drama</option>
                <option value="s-fiction">Science Fiction</option>
                <option value="documentary">Documentary</option>
            </select>
            <br><br>
            <input type="submit" value="Submit" style="margin-right: 18px;">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>

</html>
